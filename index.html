<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake Number Generator</h1>
        <button id="generate-btn">Generate Fake Number</button>
        <p id="fake-number"></p>

        <script>
            document.getElementById('generate-btn').addEventListener('click', function() {
                // Fake number generate karne ka logic yahan add karen
                let fakeNumber = Math.floor(1000000000 + Math.random() * 9000000000);
                document.getElementById('fake-number').innerText = fakeNumber;
            });
        </script>
    </div>
</body>
</html>
